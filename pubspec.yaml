name: doctor_website
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter   

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  http: ^1.3.0
  equatable: ^2.0.7
  go_router: ^14.8.0
  intl: ^0.19.0
  pocketbase: ^0.21.0
  provider: ^6.1.2
  google_fonts: ^6.2.1
  after_layout: ^1.2.0
  responsive_framework: ^1.5.1
  flutter_easyloading: ^3.0.5
  arabic_numbers: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

 
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  
  fonts:
    - family : CustomFontIcons
      fonts :
        - asset: assets/fonts/CustomFontIcons.ttf
